<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chsami.com/about.html">
    <meta property="og:title" content="About - CHSAMI">
    <meta property="og:description"
        content="About Sami - A software developer writing about AI agents, development tools, and modern coding practices.">
    <meta property="og:image" content="https://chsami.com/og-image.png">
    <meta property="og:site_name" content="CHSAMI">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="About - CHSAMI">
    <meta name="twitter:description"
        content="About Sami - A software developer writing about AI agents, development tools, and modern coding practices.">
    <meta name="twitter:image" content="https://chsami.com/og-image.png">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {

        "url": "https://chsami.com/about.html"
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #F8F6F1;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #6B6B6B;
            --text-muted: #888888;
            --text-light: #A8A4A0;
            --border-color: #E8E4DC;
            --accent: #1A1A1A;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-primary);
            font-family: 'Satoshi', 'Helvetica Neue', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 60px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo span {
            font-weight: 400;
        }

        .logo-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 48px;
        }

        .nav-item {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 0;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text-primary);
            transform: scaleX(0);
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            transform: scaleX(1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
        }

        .about-statement {
            font-size: 42px;
            font-weight: 500;
            letter-spacing: -0.02em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        .shrug {
            font-family: 'JetBrains Mono', monospace;
            display: block;
            margin-top: 16px;
            font-size: 32px;
            color: var(--text-muted);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 100;
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .header {
                padding: 24px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .nav {
                position: static;
                transform: none;
                width: 100%;
                justify-content: center;
                order: 3;
                gap: 32px;
            }

            .main-content {
                padding: 48px 24px;
            }

            .about-statement {
                font-size: 32px;
            }

            .shrug {
                font-size: 24px;
            }

            .footer {
                padding: 32px 24px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        @media (max-width: 680px) {
            .menu-toggle {
                display: block;
            }

            .header {
                padding: 20px;
            }

            .nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bg-primary);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 32px;
                width: 100%;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 99;
            }

            .nav.active {
                opacity: 1;
                pointer-events: auto;
            }

            .nav-item {
                font-size: 24px;
                font-weight: 600;
            }

            .main-content {
                padding: 40px 20px;
            }

            .about-statement {
                font-size: 26px;
            }

            .shrug {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 20px;
            }

            .logo-subtitle {
                font-size: 10px;
            }

            .about-statement {
                font-size: 22px;
            }

            .shrug {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="logo">CH<span>SAMI</span></a>
            <div class="logo-subtitle">&lt;/developer&gt;</div>
        </div>
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav" id="mainNav">
            <a href="index.html" class="nav-item">Home</a>
            <a href="about.html" class="nav-item active">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="about-statement">
            Simply a Developer
            <span class="shrug">¯\_(ツ)_/¯</span>
        </h1>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span class="footer-text">© 2025 CHSAMI</span>
        <span class="footer-text">Software Development Blog</span>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
            document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
        });

        // Close menu when clicking a link
        mainNav.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                mainNav.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>

</html>
