<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Evolution - CHSAMI</title>
  <meta name="description" content="See how each blog post evolved over time. Transparent writing history powered by Git.">
  <meta name="author" content="Sami">
  <link rel="canonical" href="https://chsami.com/evolution.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chsami.com/evolution.html">
  <meta property="og:title" content="Post Evolution - CHSAMI">
  <meta property="og:description" content="See how each blog post evolved over time. Transparent writing history powered by Git.">
  <meta property="og:image" content="https://chsami.com/og-image.png">
  <meta property="og:site_name" content="CHSAMI">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Post Evolution - CHSAMI">
  <meta name="twitter:description" content="See how each blog post evolved over time. Transparent writing history powered by Git.">
  <meta name="twitter:image" content="https://chsami.com/og-image.png">

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #F8F6F1;
      --bg-card: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #6B6B6B;
      --text-muted: #888888;
      --text-light: #A8A4A0;
      --border-color: #E8E4DC;
      --accent: #1A1A1A;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-primary);
      font-family: 'Satoshi', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 60px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -0.02em;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo span {
      font-weight: 400;
    }

    .logo-subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 48px;
    }

    .nav-item {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--text-primary);
      text-decoration: none;
      padding: 8px 0;
      position: relative;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--text-primary);
      transform: scaleX(0);
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-item:hover::before {
      transform: scaleX(1);
    }

    .hero {
      padding: 80px 60px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .hero-title {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 16px;
    }

    .hero-desc {
      font-size: 18px;
      line-height: 1.6;
      color: var(--text-secondary);
      max-width: 640px;
      margin-top: 24px;
    }

    .content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 60px 80px;
    }

    .loading {
      text-align: center;
      padding: 80px 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .loading-dot {
      animation: blink 1.4s infinite;
    }

    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 20% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .error-msg {
      text-align: center;
      padding: 80px 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-muted);
    }

    .post-block {
      border-top: 1px solid var(--border-color);
      padding-top: 48px;
      margin-bottom: 64px;
    }

    .post-header {
      display: flex;
      align-items: baseline;
      gap: 24px;
      margin-bottom: 32px;
      cursor: pointer;
    }

    .post-number {
      font-family: 'JetBrains Mono', monospace;
      font-size: 48px;
      font-weight: 500;
      color: var(--border-color);
      line-height: 1;
      min-width: 64px;
    }

    .post-info {
      flex: 1;
    }

    .post-name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .post-name a {
      color: inherit;
      text-decoration: none;
    }

    .post-name a:hover {
      text-decoration: underline;
    }

    .post-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .version-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      padding: 2px 10px;
    }

    .timeline {
      position: relative;
      padding-left: 32px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      bottom: 0;
      width: 1px;
      background: var(--border-color);
    }

    .timeline-entry {
      position: relative;
      padding-bottom: 32px;
    }

    .timeline-entry:last-child {
      padding-bottom: 0;
    }

    .timeline-dot {
      position: absolute;
      left: -32px;
      top: 4px;
      width: 15px;
      height: 15px;
      border: 2px solid var(--border-color);
      background: var(--bg-primary);
      transform: translateX(0.5px);
    }

    .timeline-entry:first-child .timeline-dot {
      border-color: var(--text-primary);
      background: var(--text-primary);
    }

    .timeline-version {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .timeline-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.05em;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .timeline-message {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .timeline-stats {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .stat-add {
      color: #4a8;
    }

    .stat-del {
      color: #c66;
    }

    .timeline-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-primary);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .timeline-link:hover {
      opacity: 0.6;
    }

    .toggle-icon {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--text-light);
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      margin-left: auto;
      flex-shrink: 0;
    }

    .post-block.collapsed .timeline {
      display: none;
    }

    .post-block.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }

    .footer {
      border-top: 1px solid var(--border-color);
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .delay-1 { animation-delay: 0.1s; opacity: 0; }
    .delay-2 { animation-delay: 0.2s; opacity: 0; }

    @media (max-width: 768px) {
      .header {
        padding: 24px 20px;
      }

      .nav {
        position: static;
        transform: none;
        gap: 24px;
      }

      .header {
        flex-wrap: wrap;
        gap: 16px;
      }

      .hero {
        padding: 48px 20px 32px;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-desc {
        font-size: 16px;
      }

      .content {
        padding: 0 20px 48px;
      }

      .post-header {
        gap: 16px;
      }

      .post-number {
        font-size: 32px;
        min-width: 40px;
      }

      .post-name {
        font-size: 18px;
      }

      .post-meta {
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer {
        padding: 32px 20px;
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html" class="logo">CH<span>SAMI</span></a>
      <div class="logo-subtitle">&lt;/developer&gt;</div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-item">Home</a>
      <a href="evolution.html" class="nav-item">Evolution</a>
      <a href="about.html" class="nav-item">About</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-label animate">Version History</div>
    <h1 class="hero-title animate delay-1">Post Evolution</h1>
    <p class="hero-desc animate delay-2">
      Every post has a history. This page shows how each article changed over time, straight from Git.
    </p>
  </section>

  <div class="content">
    <div id="timeline-container">
      <div class="loading">
        Fetching history<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span class="footer-text">© 2026 CHSAMI</span>
    <span class="footer-text">Powered by Git</span>
  </footer>

  <script>
    const OWNER = 'chsami';
    const REPO = 'blog';
    const BRANCH = 'main';
    const POSTS_DIR = 'posts';

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function titleFromFilename(filename) {
      return filename
        .replace('.html', '')
        .split('-')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    function firstLine(message) {
      return message.split('\n')[0];
    }

    function bodyLines(message) {
      const lines = message.split('\n').slice(1).filter(l => l.trim() && !l.startsWith('Co-authored-by:'));
      return lines.map(l => l.replace(/^[-*]\s*/, '').trim()).filter(Boolean);
    }

    async function fetchPostFiles() {
      const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${POSTS_DIR}?ref=${BRANCH}`);
      if (!res.ok) throw new Error('Could not fetch post list');
      const files = await res.json();
      return files.filter(f => f.name.endsWith('.html')).map(f => f.name);
    }

    async function fetchCommitsForFile(filename) {
      const path = `${POSTS_DIR}/${filename}`;
      const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/commits?path=${path}&sha=${BRANCH}&per_page=50`);
      if (!res.ok) return [];
      return res.json();
    }

    async function fetchCommitStats(sha) {
      const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/commits/${sha}`);
      if (!res.ok) return null;
      return res.json();
    }

    function renderTimeline(filename, commits, index) {
      const postBlock = document.createElement('div');
      postBlock.className = 'post-block';

      const versionCount = commits.length;
      const versionLabel = `v${versionCount}.0`;
      const title = titleFromFilename(filename);
      const num = String(index + 1).padStart(2, '0');

      const header = document.createElement('div');
      header.className = 'post-header';
      header.innerHTML = `
        <div class="post-number">${num}</div>
        <div class="post-info">
          <div class="post-name"><a href="posts/${filename}">${title}</a></div>
          <div class="post-meta">
            <span class="version-badge">${versionLabel}</span>
            <span>${versionCount} ${versionCount === 1 ? 'version' : 'versions'}</span>
            <span>${formatDate(commits[0].commit.author.date)}</span>
          </div>
        </div>
        <div class="toggle-icon">▼</div>
      `;

      header.addEventListener('click', () => {
        postBlock.classList.toggle('collapsed');
      });

      const timeline = document.createElement('div');
      timeline.className = 'timeline';

      commits.forEach((commit, i) => {
        const entry = document.createElement('div');
        entry.className = 'timeline-entry';

        const version = `v${versionCount - i}.0`;
        const date = formatDate(commit.commit.author.date);
        const headline = firstLine(commit.commit.message);
        const details = bodyLines(commit.commit.message);
        const sha = commit.sha.substring(0, 7);
        const commitUrl = `https://github.com/${OWNER}/${REPO}/commit/${commit.sha}`;

        let detailsHtml = '';
        if (details.length > 0) {
          detailsHtml = details.map(d => `<div class="timeline-message" style="font-size:13px;color:var(--text-muted);">· ${d}</div>`).join('');
        }

        entry.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-version">${version}</div>
          <div class="timeline-date">${date}</div>
          <div class="timeline-message">${headline}</div>
          ${detailsHtml}
          <div class="timeline-stats" data-sha="${commit.sha}">
            <span style="color:var(--text-light)">${sha}</span>
            <a href="${commitUrl}" target="_blank" rel="noopener" class="timeline-link">View Diff ↗</a>
          </div>
        `;

        timeline.appendChild(entry);
      });

      postBlock.appendChild(header);
      postBlock.appendChild(timeline);

      // Collapse by default if more than 3 versions
      if (versionCount > 3) {
        postBlock.classList.add('collapsed');
      }

      return postBlock;
    }

    async function loadStats(container) {
      const statElements = container.querySelectorAll('.timeline-stats[data-sha]');
      for (const el of statElements) {
        const sha = el.dataset.sha;
        try {
          const detail = await fetchCommitStats(sha);
          if (detail && detail.stats) {
            const addSpan = document.createElement('span');
            addSpan.className = 'stat-add';
            addSpan.textContent = `+${detail.stats.additions}`;
            const delSpan = document.createElement('span');
            delSpan.className = 'stat-del';
            delSpan.textContent = `-${detail.stats.deletions}`;
            el.insertBefore(delSpan, el.querySelector('.timeline-link'));
            el.insertBefore(addSpan, delSpan);
          }
        } catch (e) {
          // Stats are optional, skip on failure
        }
      }
    }

    async function init() {
      const container = document.getElementById('timeline-container');

      try {
        const files = await fetchPostFiles();

        // Fetch commits for all files in parallel
        const results = await Promise.all(
          files.map(async (filename) => {
            const commits = await fetchCommitsForFile(filename);
            return { filename, commits };
          })
        );

        // Sort by most recently updated
        results.sort((a, b) => {
          const dateA = a.commits[0]?.commit.author.date || '';
          const dateB = b.commits[0]?.commit.author.date || '';
          return new Date(dateB) - new Date(dateA);
        });

        container.innerHTML = '';

        results.forEach((result, index) => {
          if (result.commits.length === 0) return;
          const block = renderTimeline(result.filename, result.commits, index);
          container.appendChild(block);
        });

        // Load line stats in the background without blocking
        loadStats(container);

      } catch (err) {
        container.innerHTML = `
          <div class="error-msg">
            Could not load history. GitHub API may be rate-limited.<br>
            <a href="https://github.com/${OWNER}/${REPO}/commits/${BRANCH}" class="timeline-link" style="margin-top:16px;display:inline-block;">View on GitHub ↗</a>
          </div>
        `;
      }
    }

    init();
  </script>
</body>

</html>
